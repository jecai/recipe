<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1>
        <span th:text="${#strings.capitalizeWords(title)}"></span>
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
    </h1>

    <h3>
        <span th:text="${#strings.capitalizeWords(addItem)}"></span>
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
    </h3>

<form method="post" th:object="${form}" action="/menu/add-item">
    <div class="form-group">
        <label th:for="recipeId">Recipe</label>

        <select name="recipeId">
            <option th:each="recipe : *{recipes}"
                    th:text="${recipe.name}"
                    th:value="${recipe.id}"></option>
        </select>
    </div>

    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <input type="submit" value="Add Recipe" />

</form>

    <h3>
        <span th:text="${#strings.capitalizeWords(removeItem)}"></span>
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
    </h3>

    <form method="post" th:object="${form}" action="/menu/remove-item">
        <div class="form-group">
            <label th:for="recipeId">Recipe</label>

            <select name="recipeId">
                <option th:each="recipe : *{recipes}"
                        th:text="${recipe.name}"
                        th:value="${recipe.id}"></option>
            </select>
        </div>

        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Remove Recipe" />

    </form>

</div>
</body>
</html>
