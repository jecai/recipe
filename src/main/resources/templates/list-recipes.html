<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:unless="${recipes} and ${recipes.size()}">
        <h2>No Results</h2>
    </div>

    <div th:fragment="recipes-list">
        <div th:if="${recipes} and ${recipes.size()}">

            <h3 th:text="${recipes.size() + ' Result(s)'}"></h3>

            <div  th:each="recipe : ${recipes}">
                <table  th:fragment="single-recipe" class="recipe-listing">
                    <tr>
                        <td><img class="recipe-detail-img" th:src="${recipe.imageUrl}"></img></td>
                        <td class="recipe-title" th:text="${#strings.capitalizeWords(recipe.name)}"></td>
                    </tr>
                    <tr>
                        <th>Servings</th>
                        <td th:text="${recipe.serving}"></td>
                    </tr>
                    <tr>
                        <th>Calories/Serving</th>
                        <td th:text="${recipe.calorie}"></td>
                    </tr>
                    <tr>
                        <th>Ingredients</th>

                        <td>
                            <form method="post" style="max-width:600px;" th:object="${checklist}">
                            <div class="form-group">
                            <li style="list-style-type:none"
                                    th:each="item : ${#strings.arraySplit(recipe.ingredient, '&#10;')}">
                                    <input type="checkbox" th:value="${item}"/>
                                           <!--th:field="*{checklist[__${stat.index}__]}"-->
                                    <label th:text="${item}"></label>
                                    <!--<span th:errors="*{checklist}" class="error"></span>-->
                            </li>
                            </div>
                                <input type="submit" value="Add Ingredients" />
                            </form>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</div>

</body>
</html>
